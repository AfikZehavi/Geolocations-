<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <!-- CSS only -->

    <title>Place Keeper</title>
</head>

<body>

    <div class="my-location-btn" onclick="onGetPosition()">
        <img src="images/mylocation.png" alt="">
    </div>

    <div class="map"></div>

    <div class="user-options">
        <div class="input-group rounded">
            <input type="search" class="form-control rounded search-input" placeholder="Search" aria-label="Search"
                aria-describedby="search-addon" />
            <span class="input-group-text border-0 magnifying-glass" id="search-addon">
                <i class="fa fa-search" onclick="onSearchLocation()"></i>
            </span>
        </div>
        <div class="my-locations flex align-center column">
            <h2>Favorite Places</h2>
            <div class="location-list flex column"></div>

        </div>
    </div>
    <script src="services/util-service.js"></script>
    <script src="services/map-services.js"></script>
    <script src="map-controller.js"></script>
    <!-- <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDj4exHM_SBW2I4GKM0LT4di8Rl9yg2oK8&callback=initMap">
        </script> -->
        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCepA_c55nnZt5dioo2oR9hO2StyQwkC8&libraries=places&callback=initMap"></script>></script>


</body>

</html>
